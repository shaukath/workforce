<div class="row m-5">
    <div class="col-lg-4 my-3">
    <img src="{{avatar}}" alt="dummy-image">  
    </div>
    <div class="col-lg-6 my-5">
        <form #addEmployeeForm="ngForm" (ngSubmit)="onSubmit(addEmployeeForm)">  
            <div class="form-group row">
                <label for="FirstName" class="col-3 col-form-label">First Name</label>
                <div class="col-9">
                  <input type="text" class="form-control" name="first_name" [(ngModel)]="firstName" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="LastName" class="col-3 col-form-label">Last Name</label>
                <div class="col-9">
                  <input type="text" class="form-control"  name="last_name" [(ngModel)]="lastName" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="EmailAddress" class="col-3 col-form-label">Email Address</label>
                <div class="col-9">
                <input type="text" class="form-control"  name="email" [(ngModel)]="email" required>
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="UploadPhoto" class="col-sm-2 col-form-label">Upload Photo</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"   name="uploadphoto" ngModel>
                </div>
              </div> -->
              <div>
                <button type="submit" class="btn mt-3" 
                  [disabled]="addEmployeeForm.invalid"
                  [ngClass]="{
                    'btn-success': isAddBtn,
                    'btn-primary': !isAddBtn,
                    'not-allowed': addEmployeeForm.invalid
                  }">
                  {{btnLabel}}
                </button>
              </div>
        </form>
    </div>

</div>
